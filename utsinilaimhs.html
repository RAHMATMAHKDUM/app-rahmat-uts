<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="utsnilaimhs.css">
</head>
<body>
  <script src="utsnilaimhs.js"></script>
    <div>
        <a href="utsArray.html">
            <button class="slider-button slider-button-prev" onclick="prevSlide()">&#8250;</button>
            </a>
        </div>
  <div class="container">
    <h2>Nilai Akhir IPK Mahasiswa</h2>
    <form id="ipkForm">
      <label for="nim">NIM:</label>
      <input type="text" id="nim" required>

      <label for="nama">Nama Mahasiswa:</label>
      <input type="text" id="nama" required>

      <label for="mataKuliah">Mata Kuliah:</label>
      <select id="mataKuliah" required>
        <option value="">Pilih Mata Kuliah</option>
        <option value="Praktik Pemograman komputer2">Praktik Pemograman komputer 2</option>
        <option value="Sistem operasi">Sistem operasi</option>
        <option value="Pendidikan pancasila">Pendidikan pancasila</option>
        <option value="Diskrit 1">Diskrit 1</option>
        <option value="Arsitektur komputer">Arsitektur komputer</option>
        <option value="Bahasa indonesia">Bahasa indonesia</option>
        <option value="Desqain Perangkat lunak">Desqain Perangkat lunak</option>
        <option value="Struktur data dan Algoritmah">Struktur data dan Algoritmah</option>
        <option value="Pemograman komputer 2">Pemograman komputer 2</option>
        <option value="Kalkulus 2">Kalkulus 2</option>
      </select>
      <label for="nilai">Nilai Akhir:</label>
      <input type="number" id="nilai" step="0.1" min="0"
      max="100" required>

      <button type="button" onclick="hitungIPK()">Hitung</button> 
      <button type="buttom" onclick="resetForm()">Reset</button>
    </form>

    <div class="output-container" id="output">
      <h3>Hasil Nilai Akhir IPK Mahasiswa:</h3>
      <table>
        <tr>
          <th>NIM</th>
          <th>NAMA</th>
          <th>MATA KULIAH</th>
          <th>NILAI AHKIR</th>
          <th>NILAI HURUF</th>
          <th>INDEX NILAI</th>
        </tr>
        <tr> 
          <td id="outputNim"></td>
          <td id="outputNama"></th>
          <td id="outputMataKuliah"></td>
          <td id="outputNilai"></td>
          <td id="outputGrade"></td>
          <td id="outputIndeksNilai"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
